<!doctype html>

{% capture nav %}
  <a href="/zh/compare/">与其它库的比较</a>
  <a href="/zh/faq/">FAQ</a>
  <a href="/zh/guide/">指南</a>
  <a href="/zh/api/">API</a>
  <a href="/zh/download/">下载</a>
  <a href="/zh/forum/">论坛</a>
{% endcapture %}

<html lang="zh">

<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {{ page.title }}{% if page.path != "index.md" %} &middot; {{ site.title }} {% endif %}
  </title>

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <!-- favicons -->
  <link rel="shortcut icon" href="/img/favicon-152x152.png">
  <link rel="icon" type="image/png" sizes="152x152" href="/img/favicon-152x152.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/favicon-152x152.png">

  <!-- RSS
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml">
  -->

  <!-- style -->
  <link rel="stylesheet" href="/style.css">

</head>

<body id="{{ page.id }}" class="{{ page.class }}">

  <div class="wrap">

    <a id="fork" href="{{ site.repo }}">Fork me on GitHub</a>

    <header id="header">
      <span id="logo">
        <a href="/zh/"><img id="riot-logo" src="/img/logo/riot120x.png"></a>
        <strong>by</strong>
        <a href="https://muut.com/"><img id="muut-logo" src="/img/logo/muut.png"></a>
      </span>

      <nav id="nav">{{ nav }}</nav>

    </header>

    <main id="main">
      {{ content }}
    </main>

  </div>

  <footer id="footer">
    <div class="wrap">
      <a href="/zh/"><img src="/img/logo/riot120x.png"></a>
      <nav>{{ nav }}</nav>
    </div>
  </footer>

  <script src="/script.js"></script>

</body>


</html>
